<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wordle Clone</h1>
    <div class="word-display" id="wordDisplay">
      <!-- The word will be displayed here with placeholders for unrevealed letters -->
    </div>
    <div class="keyboard" id="keyboard">
      <!-- An on-screen keyboard for letter selection -->
    </div>
    <div class="guesses" id="guessesRemaining">
      Guesses remaining: 6
    </div>
    <button onclick="checkWord()">Submit</button>
    <button onclick="resetGame()">New Game</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
